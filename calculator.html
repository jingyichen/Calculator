<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/calculator.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/calculator.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input type="text" id="result" readonly="readonly">
        <hr />
        <div class="row">
            <input type="button" value="7" class="num" onclick="getNum('7')">
            <input type="button" value="8" class="num" onclick="getNum('8')">
            <input type="button" value="9" class="num" onclick="getNum('9')">
            <input type="button" value="+" class="sign" onclick="cal('+')">
        </div>
        <div class="row">
            <input type="button" value="4" class="num" onclick="getNum('4')">
            <input type="button" value="5" class="num" onclick="getNum('5')">
            <input type="button" value="6" class="num" onclick="getNum('6')">
            <input type="button" value="-" class="sign" onclick="minus('-')">
        </div>
        <div class="row">
            <input type="button" value="1" class="num" onclick="getNum('1')">
            <input type="button" value="2" class="num" onclick="getNum('2')">
            <input type="button" value="3" class="num" onclick="getNum('3')">
            <input type="button" value="x" class="sign" onclick="cal('*')">
        </div>
        <div class="row">
            <input type="button" value="(" class="num" onclick="rightBracket('(')">
            <input type="button" value="0" class="num" onclick="getNum('0')">
            <input type="button" value=")" class="num" onclick="leftBracket(')')">
            <input type="button" value="÷" class="sign" onclick="cal('/')">
        </div>
        <div class="row">
            <input type="button" value="C" class="clear" onclick="clearNum()">
            <input type="button" value="." class="num" onclick="cal('.')">
            <input type="button" value="⇦" class="num" onclick="back()">
            <input type="button" value="=" class="sum" onclick="equal()">
        </div>

    </div>
</body>

</html>
